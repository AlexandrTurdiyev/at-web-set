<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-option-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"> 
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form action="submit" id="feedBackForm" class="from">
                <fieldset form="feedBackForm">
                    <legend>Форма обратной связи</legend>
                    <h1 class="form__title-text">Отправьте нам сообщение</h1>

                        <label for="name">                            
                            <input id="name" class="form__input form__line-input" type="text" name="name" placeholder="Ваше имя" required>
                        </label>

                        <label for="email">
                            <input id="email" class="form__input form__line-input" type="email" name="email" placeholder="Ваш email" required>
                        </label>
                        
                        <label for="tel">
                            <input id="tel" class="form__input form__line-input" type="tel" name="tel" placeholder="Ваш телефон" required>
                        </label>

                        <label for="message">
                            <textarea class="form__input form__textarea-input" name="message" id="message"  cols="30" rows="10" placeholder="Текст сообщения"></textarea>
                        </label>

                    <label class="form__label-checkbox" for="personalDataCollection">
                        <input id="personalDataCollection" class="form__input" type="checkbox" name="personal" required checked>
                        Принимаю условия обработки персональных данных</label>
                    <button class="form__button">Отправить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
